{% extends 'base_bootstrap.html' %}

{% block title %}Book Store{% endblock title %}

{% block content %}

<h2>Welcome to Book Store</h2>
<hr>
{% if booklist %}
    {% for book in booklist %}
    <h3><a href="{{book.get_absolute_url}}">{{book.title}}</a></h3> 
    
    {% endfor %}
    {% else %}
<p>There are no books in bookstore!</p>
{% endif %}


{% endblock content %}
