{% extends 'base.html' %}
{% block title %} Posts Home{% endblock title %}    



{% block content %}
<h1>Welcome to Posts List </h1>
<div class="postslist">
{% if posts %}
<ul>
{% for post in posts %}
<li>{{post.title}}</li>   
{% endfor %}
</ul>
{% else %}
<p>There is no posts!</p>
{% endif %}
</div>

{% endblock content %}
