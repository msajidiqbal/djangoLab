<div class="dropdown-menu-left collapse navbar-collapse" id="navbarCollapse">
    {% if user.is_authenticated %}
    <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{user.username}}</a>
            <div class="dropdown-menu" aria-labelledby="userMenu">
                <a class="dropdown-item" href="{%url 'password_change'%}">Change Password</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{%url 'logout'%}">Log Out</a>
            </div>
        </li>
    </ul>
    {%else%}
    <form class="form-inline ml-auto" action="">
        <a href="{% url 'login' %}" class="btn btn-outline-secondary">Log In</a>
        <a href="{% url 'enrolnew:signup'%} " class="btn btn-primary ml-2">Sign Up</a>
    </form>
    {% endif %}
</div>
